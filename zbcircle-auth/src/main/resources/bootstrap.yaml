server:
  port: 8090

spring:
  application:
    name: auth-service
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3306/zb_user
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: 127.0.0.1
    port: 6379
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 1
        time-between-eviction-runs: 10s


